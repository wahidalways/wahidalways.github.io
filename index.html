  <body>
    <script>
      // Immediately apply a theme class before React hydrates.
      // Default to dark for first-time visitors; if the user has a saved
      // preference it will override this value.
      (function () {
        var stored = localStorage.getItem("theme");
        var t = stored || "dark";
        document.documentElement.classList.add(t);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
